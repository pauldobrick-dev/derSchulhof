<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auth Test</title>
</head>
<body>
<h1>Registrierung</h1>
<form id="registerForm">
    <input type="text" id="reg-username" placeholder="Username" required><br>
    <input type="email" id="reg-email" placeholder="Email" required><br>
    <input type="password" id="reg-password" placeholder="Passwort" required><br>
    <button type="submit">Registrieren</button>
</form>
<div id="register-result"></div>

<hr>

<h1>Login</h1>
<form id="loginForm">
    <input type="text" id="login-username" placeholder="Username" required><br>
    <input type="password" id="login-password" placeholder="Passwort" required><br>
    <button type="submit">Einloggen</button>
</form>
<div id="login-result"></div>

<script>
    // REGISTER
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        document.getElementById('register-result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    });

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        document.getElementById('login-result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    });
</script>
</body>
</html>
